<div class="content container-fluid" style="height: 100%; padding-bottom: 5px;">
    <div class="text-center">
        <h3>Item Summary Report</h3>
    </div>

    <div class="card text-center">
        <div class="card-body">
            <button type="submit" (click)="loadReport()">
                Show
            </button>
        </div>
    </div>

    <div class="row" style="height: 100%;">
        <div class="col-sm-12" style="height: 100%;">
            <div *ngIf="dataLocalUrl != undefined" style="height: 100%;">
                <div class="card" style="height: 100%;">
                    <div class="card-body" style="height: 100%;">
                        <iframe [attr.src]="dataLocalUrl" type="application/pdf" style="width: 100%; height: 100%; min-width: 700px; min-height: 550px;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
